<!DOCTYPE html>
<html>
    <head>
        <title>RandomImgGen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets.css"/>        
        <script src="scriptLines.js"></script>
    </head>
    
    <body>                
        <div id="mainlayout" align= "center">
            <button class="playBtn" onClick="playPause()" >
                <i class= "fa fa-play-circle-o">
                    <audio src="https://docs.google.com/uc?export=download&id=1ojP8raalewZyC5529VrLw4ZR7eN6JDi5"
                       autoplay
                       loop>                    
                </audio>
                </i>                
            </button>
            <div id="container">                                                                
                <div id="content">                                                                                                    
                    <button type="submit" class="btn" onclick="openPop()">開</button>                    
                </div>                                                  
                
                <div id="popup" class="popup">
                    <table border="0" cellpadding="2" cellspacing="1" align="center">
                        <tr>
                            <td align="center" colspan="2" rowspan="1">
                                <script type="text/javascript">showImage()</script>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2" rowspan="1">
                                <p style="font-size: 3vw;"><b>- - 长按图片可下载图 - -</b></p>
                            </td>
                        </tr>
                        <tr>
                            <td align="start" colspan="2" rowspan="1">
                                <h3 style="margin-top: 2vh; margin-left: 10vw;">新生活泉环球教会</h3>
                            </td>
                        </tr>
                        <tr>
                            <td align="start" colspan="2" rowspan="1">
                                <h3 style="margin-top: 1vh; margin-left: 13vw;">恭祝您：新年蒙大恩</h3>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2" rowspan="1">
                                <button type="button" onClick="closePop()">
                                    <span><b>&times;</b></span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                                   
            </div>
        </div>                
        
    </body>
</html>
